<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="https://cdn.tailwindcss.com"></script>
	<title>Contacts</title>

</head>
	<body class="leading-normal h-screen tracking-normal text-gray-900" >
		<div class=" h-screen pb-4 bg-right bg-cover bg-white overflow-y-hidden" style="background-image:url('./img/bbblurry4.svg');">
			<!--Nav-->
			<div class=" flex w-full container mx-auto p-4">
				<div class="bg-none group inline-block">
					<button class="outline-none  focus:outline-none my-3  px-3 py-1 rounded-md flex items-center min-w-32">
						<span>
							<svg class="fill-current text-slate-500 h-6 w-6 transform group-hover:-rotate-180
							transition duration-150 ease-in-out" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
								<path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/>
							</svg>
						</span>
					</button>
					<ul id="allContacts" class=" border-none outline-none rounded-md transform scale-0 group-hover:scale-100 absolute transition duration-150 ease-in-out origin-top min-w-32">
							<button  class="inline-block px-2 py-2 text-base border-2 border-blue-500 text-blue-500 font-medium mt-2
							leading-tight rounded-md hover:bg-blue-500 hover:text-white  focus:outline-none focus:ring-0 transition duration-150 ease-in-out mx-2">
								All contacts uploaded
							</button>
					</ul>
				</div>

				<div class="w-full flex items-center ">
					<a class="flex items-center text-slate-500 no-underline hover:no-underline font-bold text-2xl lg:text-4xl"  href="#"> 
						<h2>Upload Contacts</h2>
					</a>
				</div>
			</div>

			<div class=" flex justify-center  items-center mb-16 rounded-md h-screen ">
						<!-- component -->
				<div class=" min-h-[600px] w-7/8 rounded-md sm:px-8 md:px-16 sm:py-8 mb-4">
					<main class="flex justify-center container mx-auto h-4/5">
					<!-- file upload modal -->
					<article aria-label="File Upload Modal" class="relative h-full w-2/5 min-w-[350px] flex flex-col bg-white shadow-xl rounded-md" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);" ondragleave="dragLeaveHandler(event);" ondragenter="dragEnterHandler(event);">
						<!-- overlay -->
						<div id="overlay" class="w-full h-full absolute top-0 left-0 pointer-events-none z-50 flex flex-col items-center justify-center rounded-md">
						<i>
							<svg class="fill-current w-12 h-12 mb-3 text-blue-700" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
							<path d="M19.479 10.092c-.212-3.951-3.473-7.092-7.479-7.092-4.005 0-7.267 3.141-7.479 7.092-2.57.463-4.521 2.706-4.521 5.408 0 3.037 2.463 5.5 5.5 5.5h13c3.037 0 5.5-2.463 5.5-5.5 0-2.702-1.951-4.945-4.521-5.408zm-7.479-1.092l4 4h-3v4h-2v-4h-3l4-4z" />
							</svg>
						</i>
						<p class="text-lg text-blue-700">Drop your file</p>
						</div>

						<!-- scroll area -->
						<section class="h-full min-h-[300px] overflow-auto p-1 w-full h-full flex flex-col">
						<header class="border-dashed rounded-md border-2 border-gray-200 py-6 m-5 flex flex-col justify-center items-center">
							<span  class="mb-2 block text-xl font-semibold text-slate-600 group-hover:bg-blue-300">
								Drop file here
							</span>
							<span class="mb-2 block text-base font-medium text-[#6B7280]">
								Or
							</span>
							<input id="hidden-input" type="file" multiple class="hidden bg-blue-800" />
							<button id="button" class="inline-flex border border-[#e0e0e0] py-2 px-2 text-base font-medium hover:bg-slate-700 bg-slate-500 text-slate-100
							mt-2 rounded-md px-3 py-1 bg-gray-200 hover:bg-gray-300 focus:shadow-outline focus:outline-none">
								Browse
							</button>
						</header>

						<ul id="gallery" class="flex flex-1 flex-wrap min-h-[70px] -m-1 m-5 ">
							<li id="empty" class="  h-full w-full text-center flex flex-col items-center justify-center items-center">
							<img class="mx-auto w-[70px]" src="https://user-images.githubusercontent.com/507615/54591670-ac0a0180-4a65-11e9-846c-e55ffce0fe7b.png" alt="no data" />
							<span class="text-xs text-gray-500">No files selected</span>
							</li>
						</ul>
						</section>

						<!-- sticky footer -->
						<footer class="flex justify-end px-8 pb-8 pt-0">
						<button id="submitContacts" class="inline-block w-full px-2 py-2 text-base border-2 border-blue-500 text-blue-500 font-medium mt-2
						leading-tight rounded-md ease-in-out hover:bg-blue-500 hover:text-white focus:outline-none focus:ring-0 transition duration-150 ease-in-out mx-2">
							Upload
						</button>
						<!-- <button id="cancel" class="inline-block px-2 py-2 text-base border-2 border-red-500 text-red-500 font-medium mt-2
						leading-tight rounded-md hover:bg-red-500 hover:text-white focus:outline-none focus:ring-0 transition duration-150 ease-in-out mx-2">
							Cancel
						</button> -->
						</footer>
					</article>
					</main>
				</div>

				<!-- using two similar templates for simplicity in js code -->
				<template id="file-template" class="h-4 min-h-[300px] ">
					<li class=" block p-1 w-full h-12">
					<article tabindex="0" class="group  w-full h-full rounded-lg focus:outline-none focus:shadow-outline elative cursor-pointer relative ">
						<!-- <img alt="upload preview" class="img-preview hidden w-full h-full sticky object-cover rounded-md bg-fixed" /> -->

						<section class="flex flex-col rounded-md text-xs break-words w-full h-full z-20 absolute top-0 py-2 px-3">
						<h1 class="flex-1 group-hover:text-slate-500 mr-4 rounded-md border-0 text-sm font-light text-gray-500 h-2 pb-4">tt</h1>
						<div class="flex">
							<p class=" size text-xs text-gray-500"></p>
							<button class="delete ml-auto focus:outline-none hover:bg-gray-300 p-1 rounded-md text-gray-800">
							</button>
						</div>
						</section>
					</article>
					</li>
				</template>
			</div>
<style>

.object{
  width: 300px;
  height: 300px;
  opacity: 0;
  background: white;
  border-radius: 5%;
  border-color: #d3d3d3;
  border-width: thin;
  transform: scaleY(0.8) skewX(10deg);
  transform-origin: 50% 0%;
  transition-duration: 0.25s;
}
.button:hover + .object {
  opacity: 1;
  transform: scaleY(1) skewX(0deg);
}  

.hasImage:hover section {
background-color: rgba(5, 5, 5, 0.4);
}
.hasImage:hover button:hover {
background: rgba(5, 5, 5, 0.45);
}

#overlay p,
i {
opacity: 0;
}

#overlay.draggedover {
background-color: rgba(255, 255, 255, 0.7);
}
#overlay.draggedover p,
#overlay.draggedover i {
opacity: 1;
}

.group:hover .group-hover\:text-blue-800 {
color: #2b6cb0;
}
</style>

		</div>
	</body>
	<script src="./js/script.js"></script>
</html>
